{% extends 'navbar.html' %}

{% block content %}
<h1> Editing a product </h1>
<form id="productForm" method="POST">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" value={{ pro.name }} required><br><br>
        
        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="1">Rs/kg</option>
            <option value="2">Rs/Litre</option>
            <option value="3">Rs/dozen</option>
            <option value="4">Rs/item</option>
        </select><br><br>
        
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" step="0.01" value={{ pro.rate }} required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value={{ pro.quantity }} required><br><br>
        
        <button type="submit">Save</button>
    </form>

{% endblock %}
